  <body>
    <div id="root" role="main" aria-label="Task Management Interface"></div>
    <script src="/js/task-view.js?v=3" defer></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js?v=2');
          // Clear old cache
          caches.keys().then(names => {
            names.forEach(name => {
              if (name !== 'task-management-v2') {
                caches.delete(name);
              }
            });
          });
        });
      }
    </script>
